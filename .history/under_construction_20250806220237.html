<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bluestem Montessori Elementary - Under Construction. Our new website is coming soon!">
    <title>Bluestem Montessori Elementary - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Overlock:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Use existing Home.css for consistent styling -->
    <link rel="stylesheet" href="Public/Home.css">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom scrollbar to match Bluestem theme */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(152, 121, 82, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(152, 121, 82, 0.6);
        }

        /* Split left/right layout - Active layout */
        .layout-split-lr {
            font-family: 'Overlock', sans-serif;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        .layout-split-lr .left-section {
            width: 50%;
            background: linear-gradient(135deg, #987952 0%, #8FAF8F 100%);
            padding: 60px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .layout-split-lr .right-section {
            width: 50%;
            background: url('Images/kids running.jpeg') center center / cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .layout-split-lr .right-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(143, 175, 143, 0.3);
            z-index: 1;
        }


        /* Content container for split layouts */
        .content-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }

        /* Featured box brown styles - enhance Home.css version with sandy background */
        .featured-box-brown {
            /* Add sandy background color behind the gradient */
            background-color: rgba(248, 246, 243, 0.5);
        }
        
        /* Fix: Disable animation on layout overlay to prevent floating */
        .layout-split-lr::before {
            animation: none !important;
        }


        /* Logo */
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        /* Headings */
        h1 {
            font-size: 2.5rem;
            color: #987952;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.5rem;
            color: #901a2d;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* Message text */
        .message {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 6px;
            background: rgba(152, 121, 82, 0.2);
            border-radius: 3px;
            margin: 40px auto;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #987952 0%, #901a2d 100%);
            width: 0%;
            border-radius: 3px;
            animation: loadProgress 3s ease-out forwards;
        }

        @keyframes loadProgress {
            to {
                width: 75%;
            }
        }

        /* Contact section */
        .contact-section {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 1px solid rgba(152, 121, 82, 0.2);
        }

        .contact-title {
            font-size: 1.2rem;
            color: #987952;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: #901a2d;
        }

        .contact-item svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(152, 121, 82, 0.1);
            color: #987952;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #987952;
            color: white;
            transform: translateY(-2px);
        }

        /* Loading animation */
        .loading-dots {
            display: inline-flex;
            gap: 5px;
            margin-left: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #901a2d;
            animation: pulse 1.4s infinite ease-in-out both;
        }

        .loading-dots .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots .dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        .loading-dots .dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Logo on top of text block (left section) - sand circle to match text box */
        body.layout-split-lr .logo-overlay {
            position: fixed;
            top: 30px;
            left: calc(12.5% - 60px);
            transform: none !important;
            width: 120px;
            height: 120px;
            z-index: 3;
            
            /* Sand background circle to match text box */
            background: rgba(216, 186, 137, 0.541);
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            
            /* Center the logo image inside */
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Kill everything that could move this element */
            animation: none !important;
            transition: none !important;
        }

        /* Logo image styling */
        .logo-overlay img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            animation: none !important;
            transition: none !important;
        }


        /* Allow only our intended animations */
        .loading-dots .dot {
            animation: pulse 1.4s infinite ease-in-out both;
        }
        
        .progress-bar {
            animation: loadProgress 3s ease-out forwards !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .featured-box-brown {
                padding: 30px 20px;
            }

            .content-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            .message {
                font-size: 1rem;
            }

            .logo {
                width: 150px;
            }

            body.layout-split-lr .logo-overlay {
                display: none;
            }

            /* Switch to full background layout on mobile for left/right split */
            .layout-split-lr {
                background: 
                    linear-gradient(
                        to bottom,
                        rgba(143, 175, 143, 0.1) 0%,
                        rgba(143, 175, 143, 0.3) 30%,
                        rgba(152, 121, 82, 0.4) 70%,
                        rgba(152, 121, 82, 0.6) 100%
                    ),
                    url('Images/kids running.jpeg') top center / cover no-repeat,
                    linear-gradient(to bottom, #a8c4a8 0%, #987952 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                color: #333;
                position: relative;
                flex-direction: column;
            }

            .layout-split-lr::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(248, 246, 243, 0.4);
                backdrop-filter: blur(1px);
                z-index: 1;
            }

            .layout-split-lr .left-section {
                width: 90%;
                max-width: 800px;
                z-index: 2;
                background: none;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .layout-split-lr .right-section {
                display: none;
            }

            .layout-split-lr .content-container {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .layout-split-lr .featured-box-brown {
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
            }


            .layout-split-lr .logo-overlay {
                display: none;
            }

            /* Hide all logos and logo circle on mobile for cleaner layout */
            .logo,
            .logo-overlay,
            .logo-overlay img {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            .contact-info {
                font-size: 0.9rem;
            }

            .top-section {
                height: 40vh;
                min-height: 250px;
            }
        }
    </style>
</head>
